<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/task_list.css" />
    <title>JS - Task List</title>
  </head>
  <body>
    <!-- FOR DESKTOP NAV AND THE DROPDOWNS INSIDE -->
    <ul id="dropdown1" class="dropdown-content">
      <li><a href="task_list.html">Task List</a></li>
      <li><a href="trendy_phrases.html">Trendy Phrases</a></li>
      <!-- <li class="divider"></li>
            <li><a href="#!">three</a></li> -->
    </ul>
    <nav class="indigo darken-4">
      <div class="container">
        <div class="nav-wrapper">
          <a
            href="index.html"
            class="brand-logo"
            style="color: #bcc6ff !important;"
            >kathycuevas.dev</a
          >
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"
            ><i class="material-icons">menu</i></a
          >
          <ul class="right hide-on-med-and-down">
            <!-- Dropdown Trigger -->
            <li>
              <a class="dropdown-trigger" href="#!" data-target="dropdown1"
                >VANILLA JS<i class="material-icons right"
                  >arrow_drop_down</i
                ></a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- FOR MOBILE SIDE NAV AND THE DROPDOWNS INSIDE -->
    <ul id="dropdown2" class="dropdown-content">
      <li><a href="task_list.html">Task List</a></li>
      <li><a href="trendy_phrases.html">Trendy Phrases</a></li>
      <!-- <li class="divider"></li>
          <li><a href="#!">three</a></li> -->
    </ul>
    <ul class="sidenav" id="mobile-demo">
      <li><a href="index.html">HOME</a></li>
      <!-- Dropdown Trigger -->
      <li>
        <a class="dropdown-trigger" href="#!" data-target="dropdown2"
          >VANILLA JS<i class="material-icons right">arrow_drop_down</i></a
        >
      </li>
    </ul>

    <div class="container">
      <div class="row">
        <div class="col s12">
          <div id="main" class="card">
            <div class="card-content">
              <span class="card-title">Task List</span>
              <div class="row">
                <form id="task-form">
                  <div class="input-field col s12">
                    <input type="text" name="task" id="task" />
                    <label for="task">New Task</label>
                  </div>
                  <input
                    type="submit"
                    value="Add Task"
                    class="btn indigo darken-4"
                  />
                </form>
              </div>
            </div>
            <div class="card-action">
              <h5 id="task-title">Tasks</h5>
              <!-- Filter input which will allow lists of tasks to be filtered through as user types-->
              <div class="input-field col s12">
                <input type="text" name="filter" id="filter" />
                <label for="filter">Filter Tasks</label>
              </div>
              <ul class="collection"></ul>
              <a href="#" class="clear-tasks btn indigo darken-4"
                >Clear Tasks</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      $(document).ready(function() {
        // dropdown links in main desktop nav
        $('.dropdown-trigger').dropdown();
        // sidenav
        $('.sidenav').sidenav();
      });
    </script>
    <script src="js/app.js"></script>
  </body>
</html>
